<template  name="playlists" ng-controller="MixList">
  {{# each playlists.items}}
  <div class="o-playlist-selector">
    <input id="playlist {{name}}" type="radio" ng-click="trackdata(newTrack)" name="mix" ng-model="newTrack.spotifydata" ng-value="{ playlist: '{{uri}}', image: '{{images.[0].url}}'}"/>
    <label  class="pickmix" for="playlist {{name}}" style="background-image: url({{images.[0].url}})"></label>
    <p class="o-pickmix-name">{{ name }}</p>
  </div>
  {{/each}}
</template>
